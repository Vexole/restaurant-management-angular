<div class="container mt-5">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-striped">
            <thead>
                <tr class="bg-info text-light">
                    <td>S.N.</td>
                    <td>Order ID</td>
                    <td>Total</td>
                    <td>Status</td>
                    <td>Payment Date</td>
                    <td>Payment Method</td>
                </tr>
            </thead>
            <tbody *ngIf="hasPayments">
                <tr *ngFor="let payment of payments;  let i =index">
                    <td>{{i+1}}</td>
                    <td>{{payment.orderLog.id}}</td>
                    <td>Rs. {{payment.total}}</td>
                    <td>{{payment.status}}</td>
                    <td>{{payment.orderLog.orderDate}}</td>
                    <td>{{payment.payment.type}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!hasPayments" class="no-payments">
            No Payments Yet!!
        </div>
    </div>
</div>
