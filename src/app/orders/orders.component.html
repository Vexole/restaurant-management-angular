<div class="container mt-5">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-striped">
            <thead>
                <tr class="bg-info text-light">
                    <td>S.N.</td>
                    <td>Ordered By</td>
                    <td>Total</td>
                    <td>Order Date</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr class="order-item" *ngFor="let order of orders;  let i =index">
                    <td>{{i+1}}</td>
                    <td>{{order.user.userName}}</td>
                    <td>Rs. {{getTotal(order.itemOrder)}}</td>
                    <td>{{order.orderDate}}</td>
                    <td><a routerLink="/order/{{order.id}}" class="btn btn-success">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
